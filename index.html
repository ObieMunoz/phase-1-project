<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Fight</title>
    <script src="./src/api.js"></script>
    <script defer src="./src/index.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <img
          src="./assets/superhero-fight-banner.png.png"
          alt="superhero-fight-bannerss"
        />
      </header>

      <div id="start-screen">
        <img
          id="hero-select"
          src="./assets/select-your-hero.png"
          alt=""
          onerror=""
        />
        <div id="starter-choices"></div>
      </div>

      <div id="fight-screen">
          <button></button>
        <div id="fs-player"></div>
        <div id="fs-computer"></div>
      </div>
    </div>
  </body>
</html>
