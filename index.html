<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Fight</title>
    <script src="./src/api.js"></script>
    <script src="./src/easteregg.js"></script>
    <script defer src="./src/index.js"></script>
    <script defer src="https://www.wpromotions.eu/confetti.min.js"></script>
    <script defer src="./src/fire.js"></script>
    <audio id="audio-fight" src="./assets/sounds/fight.wav"></audio>
    <audio id="audio-choose" src="./assets/sounds/chooseyourcharacter.mp3"></audio>
    <audio id="audio-defeat" src="./assets/sounds/defeatedsmashbros.mp3"></audio>
    <audio id="audio-victory" src="./assets/sounds/victorysong.mp3"></audio>
    <audio id="audio-appear" src="./assets/sounds/Foe_Has_Appeared.mp3"></audio>
    <audio id="audio-playerhit" src="./assets/sounds/player-hit.wav"></audio>
    <audio id="audio-computerhit" src="./assets/sounds/computer-hit.wav"></audio>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/android-chrome-512x512.png" />
  </head>
  <body>
    <div id="container">
      <header>
        <img
          src="./assets/superhero-fight-banner.png.png"
          alt="superhero-fight-bannerss"
        />
      </header>

      <div id="start-screen">
        <img
          id="hero-select"
          src="./assets/select-your-fighter.png"
          alt=""
          onerror=""
        />
        <div id="starter-choices"><img src="./assets/loading.gif" alt=""></div>
      </div>
      <div id="fight-screen">
        <!-- <img src="./assets/vs.png" alt="versus" id="vs-logo"> -->
        <div id="fs-player"></div>
        <div id="fs-computer"></div>
        <div id="combat-log"></div>
      </div>
    </div>
  </body>
</html>
